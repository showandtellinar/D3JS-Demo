<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 960px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<label><input type="checkbox"> Sort values</label>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 100, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1, 1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function teamClicked(d, i){
            var team = d.x;
        
            var players_for_team = [];
            by_receiver.forEach(function(d){
                if(d.team == team){
                    players_for_team.push({'x':d.x, 'y':d.y});
                }
            });
        
        
            d3.selectAll('rect')
                .data(players_for_team)
                .exit()
                .transition()
                .ease("exp")
                .attr("width", 0)
                .remove();
            svg.selectAll(".bar")
                .data(players_for_team)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.x); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.y); })
                .attr("height", function(d) { return height - y(d.y); })
        }
    
    function makeBars(data){
        x.domain(data.map(function(d) { return d.x; }));
        y.domain([0, d3.max(data, function(d) { return d.y; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .call(xAxis.scale(x))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
            });

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .call(yAxis.scale(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Passing Yards");

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.y); })
            .attr("height", function(d) { return height - y(d.y); })
            .on("click", teamClicked);
    }
        var by_receiver = [];
        d3.csv("receiving.csv", function(error, data){            
            data.forEach(function(d){
                by_receiver.push({'x':d.Player, 'y':parseInt(d.Yds), 'team':d.Tm});
            });
        });
        
            d3.csv("passing.csv", function(error, data) {
                var by_team = [];
                data.forEach(function(d) {
                    var team_already_exists = false;
                    var i;
                    for(i = 0; i < by_team.length; i++){
                        if(by_team[i].x == d.Tm){
                            team_already_exists = true;
                            break;
                        }
                    }
                    if(team_already_exists){
                        var old_yds = by_team[i].y;
                        var new_yds = old_yds + parseInt(d.Yds);
                        by_team[i].y = new_yds;
                    }
                    else{
                        by_team.push({'x':d.Tm, 'y':parseInt(d.Yds)});
                    }
                });
        
        makeBars(by_team);
    
        d3.select("input").on("change", change);

        var sortTimeout = setTimeout(function() {
            d3.select("input").property("checked", true).each(change);
        }, 1000);


        function change() {
            clearTimeout(sortTimeout);

            // Copy-on-write since tweens are evaluated after a delay.
            var x0 = x.domain(by_team.sort(this.checked
                ? function(a, b) { return b.y - a.y; }
                : function(a, b) { return d3.ascending(a.x, b.x); })
                .map(function(d) { return d.x; }))
                .copy();

            var transition = svg.transition().duration(750),
                delay = function(d, i) { return i * 50; };

            transition.selectAll(".bar")
                .delay(delay)
                .attr("x", function(d) { return x0(d.x); });

            transition.select(".x.axis")
                .call(xAxis)
              .selectAll("g")
                .delay(delay);
        }
    });

</script>
