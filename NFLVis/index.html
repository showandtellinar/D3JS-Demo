<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: relative;
        width: 960px;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
        fill-opacity: .9;
    }

    .x.axis path {
        display: none;
    }

    label {
        position: absolute;
        top: 10px;
        right: 10px;
    }

</style>

<label><input id="sortCheckBox" type="checkbox"> Sort values</label>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    var current_data;
    var team_data = [];
    var player_data = [];
    var showing_teams;

    var margin = {top: 20, right: 20, bottom: 100, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1, 1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function barClicked(d, i){
        if(showing_teams){
            var team = d.x;        
            var players_for_team = [];
            player_data.forEach(function(d){
                if(d.team == team){
                    players_for_team.push({'x':d.x, 'y':d.y});
                }
            });
        
            current_data = players_for_team;
            makeBars(players_for_team);
            showing_teams = false;
        }
        else{
            current_data = team_data;
            makeBars(team_data);
            showing_teams = true;
        }        
    }
    
    function makeBars(data){
        //Remove any old bars
        var rects = svg.selectAll('rect')
            .data(data, function(d){return d.x;});
        
        //Remove any old axis
        d3.select('.x.axis')
            .remove();
        d3.select('.y.axis')
            .remove();

        var doc = document;
        var chkbox = document.GetElementById('sortCheckBox');
        var is_sorted = chkbox.checked;
        x.domain(current_data.sort(this.checked
            ? function(a, b) { return b.y - a.y; }
            : function(a, b) { return d3.ascending(a.x, b.x); })
            .map(function(d) { return d.x; }));
        y.domain([0, d3.max(data, function(d) { return d.y; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis.scale(x))
            .call(xAxis)            
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
            });

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis.scale(y))
            .call(yAxis)            
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Yards");

        rects.exit()
            .transition()
            .attr("width", 0)
            .remove();

        rects.enter()
            .append("rect")
            .attr("class", "bar")
            .on("click", barClicked)
            .transition()
            .delay(500)
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.y); })
            .attr("height", function(d) { return height - y(d.y); });
    }
    
    d3.csv("receiving.csv", function(error, data){            
        data.forEach(function(d){
            player_data.push({'x':d.Player, 'y':parseInt(d.Yds), 'team':d.Tm});
        });
    });
    
    d3.csv("passing.csv", function(error, data) {
        data.forEach(function(d) {
            var team_already_exists = false;
            var i;
            for(i = 0; i < team_data.length; i++){
                if(team_data[i].x == d.Tm){
                    team_already_exists = true;
                    break;
                }
            }
            if(team_already_exists){
                var old_yds = team_data[i].y;
                var new_yds = old_yds + parseInt(d.Yds);
                team_data[i].y = new_yds;
            }
            else{
                team_data.push({'x':d.Tm, 'y':parseInt(d.Yds)});
            }
        });
        current_data = team_data;
        makeBars(team_data);
        showing_teams = true;
    
        d3.select("input").on("change", change);
    });

    function change() {
        // Copy-on-write since tweens are evaluated after a delay.
        var x0 = x.domain(current_data.sort(this.checked
            ? function(a, b) { return b.y - a.y; }
            : function(a, b) { return d3.ascending(a.x, b.x); })
            .map(function(d) { return d.x; }))
            .copy();

        var transition = svg.transition().duration(750),
            delay = function(d, i) { return i * 50; };

        transition.selectAll(".bar")
            .delay(delay)
            .attr("x", function(d) { return x0(d.x); });

        transition.select(".x.axis")
            .call(xAxis)
            .selectAll("g")
            .delay(delay);
    }

</script>
