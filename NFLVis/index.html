<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 960px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<label><input type="checkbox"> Sort values</label>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 100, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("passing.csv", function(error, data) {

	var by_team = {teams:[]};
  	data.forEach(function(d) {
  		var team_already_exists = false;
  		var i;
  		for(i = 0; i < by_team.teams.length; i++){
  			if(by_team.teams[i]['team'] == d.Tm){
  				team_already_exists = true;
  				break;
  			}
  		}
  		if(team_already_exists){
  			var old_yds = by_team.teams[i]['yards'];
  			var new_yds = old_yds + parseInt(d.Yds);
  			by_team.teams[i]['yards'] = new_yds;
  		}
  		else{
  			by_team.teams.push({'team':d.Tm, 'yards':parseInt(d.Yds)});
  		}
  	});


  x.domain(by_team.teams.map(function(d) { return d['team']; }));
  y.domain([0, d3.max(by_team.teams, function(d) { return d['yards']; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Passing Yards");

  svg.selectAll(".bar")
      .data(by_team.teams)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d['team']); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d['yards']); })
      .attr("height", function(d) { return height - y(d['yards']); });

  d3.select("input").on("change", change);

  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(by_team.teams.sort(this.checked
        ? function(a, b) { return b['yards'] - a['yards']; }
        : function(a, b) { return d3.ascending(a['team'], b['team']); })
        .map(function(d) { return d['team']; }))
        .copy();

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d['team']); });

    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay);
  }
});

</script>
